name: custom_input_formatter
description: "A Flutter package providing customizable input formatters for amounts and numbers with group separators."
version: 1.0.0
homepage: https://github.com/yourusername/custom_input_formatter
#publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' identifies the class that the plugin's
  # platform-specific code should inherit from in order to work.
  plugin:
    platforms:
      android:
        package: com.example.custom_input_formatter
        pluginClass: CustomInputFormatterPlugin
      ios:
        pluginClass: CustomInputFormatterPlugin